<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>City Builder!</h1>
        <label for="">
            Name Your City:
            <input type="string" id="city-name-input">
            <button id="city-name-button">Submit City Name</button>
        </label>
        <h2 id="city-name-display"></h2>
        <div class="parent-container">
            <div class="child-container"> 
                <label for="">
                    Select your village:
                    <select name="village" id="village-dropdown">
                        <option value="poor">Poor Village</option>
                        <option value="rich">Rich Village</option>
                        <option value="tropical">Tropical Village</option>
                    </select>
                </label>
                <div class="image-container" id="village-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your castle:
                    <select name="castle" id="castle-dropdown">
                        <option value="asian">Asian Castle</option>
                        <option value="english">English Castle</option>
                        <option value="german">German Castle</option>
                    </select>
                </label>
                <div class="image-container" id="castle-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your water feature:
                    <select name="water" id="water-dropdown">
                        <option value="pool">Pool</option>
                        <option value="bathhouse">Bathhouse</option>
                        <option value="riverspot">Riverspot</option>
                    </select>
                </label>
                <div class="image-container" id="water-container">
                </div>
            </div>
        </div>
        <label>
            Enter Your City's Slogan Here:
            <input type="text" id="slogan-input">
            <button class=button id=slogan-button>Submit Slogan</button>
        </label>
        <div id=count-display>
            Counts Display Here
        </div>
        <div id=slogan-display>
            Slogans Display Here
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
